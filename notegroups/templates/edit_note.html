{% extends "base.html" %}
{% block content %}

<div id="edit-note-block" class="grey-border">
    <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
        <!-- Note title input box (required) -->
        <div id="title-div">
            <label for="title">Title:</label>
            <input id="title" name="title" type="text" minlength="3" maxlength="50" value="{{ note.title }}" required>
        </div>
        <!-- Note decription input text area -->
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" type="text" maxlength="200" rows="10">{{ note.description }}</textarea>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button type="submit" id="submit-button">Update</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </form>
</div>

{% endblock %}

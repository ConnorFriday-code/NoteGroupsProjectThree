{% extends "base.html" %}
{% block content %}

<div id="edit-note-block" class="grey-border">
    <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
        <!-- Note title input box (required) -->
        <div id="title-div">
            <label for="title">Title:</label>
            <input id="title" class="input-border" name="title" type="text" minlength="3" maxlength="50" value="{{ note.title }}" required>
        </div>
        <!-- Note decription input text area -->
        <div>
            <label for="description">Description:</label>
            <textarea id="description" class="input-border" name="description" type="text" maxlength="200" rows="10">{{ note.description }}</textarea>
        </div>

        <div>
            <label for="tag">Tag:</label>
            <input id="tag" class="input-border" name="tag" type="text" minlength="3" maxlength="50" value="{{ note.tag.name }}">
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <!-- Submit/save changes button -->
            <button type="submit" id="submit-button" class="grey-border">Update</button>
            <!-- Cancel button -->
            <a href="{{ url_for('home') }}" id="cancel-button" class="align-centre grey-border">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div id="note-list">
    {% for note in notes %}
    <div id="note-card">
        <div id="card-content" class="grey-border bg-yellow">
            <h2 id="card-title">{{ note.title }}</h2>
            <p id="card-description">{{ note.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

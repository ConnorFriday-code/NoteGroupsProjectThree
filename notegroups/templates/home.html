{% extends "base.html" %}
{% block content %}

<div class="note-list">
    {% for note in notes %}
    <div class="note-card">
        <div class="grey-border bg-yellow card-content">
            <div class="top-card-buttons">
            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="edit-button align-centre"><i></i>Edit</a>
            </div>
            <div class="top-card-buttons">
            <a href="#" class="delete-button align-centre"><i></i>Delete</a>
            </div>
            <h2 class="card-title">{{ note.title }}</h2>
            <p class="card-description">{{ note.description }}</p>
            <a href="#" class="open-button align-centre">Open</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website to contain all your notes!">
	<meta name="keywords" content="note, writing">
    <title>Note Groups!</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <!-- Entire header section containg the logo and nav -->
    <header class="bg-white grey-border">
        <!-- Logo -->
        <a href="{{ url_for('home') }}" id="logo-div">
            <div>
                <img src="{{ url_for('static', filename='assets/note_group_logo.png') }}">  
            </div>
        </a>
        <!-- Navigation with two links -->
        <nav id="nav-large">
            <div id="home-button" class="bg-yellow nav-button">
                <a href="{{ url_for('home') }}" class="align-centre title-font">Home</a>
            </div>
            <div id="new-note-button" class="bg-yellow nav-button">
                <a href="{{ url_for('new_note') }}" class="align-centre title-font">New Note</a>
            </div>
        </nav>

        <nav id="nav-small">
            <div id="menu-button" class="bg-yellow nav-button">
                <p class="align-centre title-font">Menu</p>
                <ul id="dropdown-list" class="align-centre small-dropdown-hidden">
                    <li><a href="{{ url_for('home') }}" class="title-font bg-yellow grey-border nav-button">Home</a></li>
                    <li><a href="{{ url_for('new_note') }}" class="title-font bg-yellow grey-border nav-button">New Note</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="page-content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-yellow align-centre">
        <div id="legal-div">
            <p>Code and logo belong to the owner of the NoteGroups!&copy;</p>
        </div>
        <div id="social-media">
            <ul id="social-list">
                <p>Please! Feel free to check out our social media:</p>
                <li><a href="https://twitter.com/" target="_blank" aria-label="">Twitter</a></li>
                <li><a href="https://en-gb.facebook.com/" target="_blank" aria-label="">Facebook</a></li>
                <li><a href="https://www.instagram.com/" target="_blank" aria-label="">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script inserts on unique pages -->
    {% block script %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
